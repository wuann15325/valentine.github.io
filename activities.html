<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="activityquestion"><b>What are we doing?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/cakemaking.jpg" alt="cakemaking" />

          ><input
            type="checkbox"
            name="activities"

          />cake making</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />

          ><input

          />arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cinema</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/ceramicws.jpg" alt="ceramics" />

          />ceramics</label

      <div class="activity-item">

            value="vangoghexhibition"

        >

            type="checkbox"
            name="activities"
            value="coffee"
          />coffee with cake</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/coloringplaster.jpg" alt="coloring plaster" />

          ><input
            type="checkbox"
            name="activities"
            value="coloringplaster"
          />coloring plaster</label
        >
      </div>
    </div>
    <button id="continue" class="button" type="button">
      Continue
    </button>

    <script>
    document.getElementById('continue').addEventListener('click', () => {
      const date = localStorage.getItem('date') || 'this coming Wednesday';
      const start = localStorage.getItem('startTime') || '';
      const end   = localStorage.getItem('endTime')   || '';
      const activities = Array.from(
        document.querySelectorAll('input[name="activities"]:checked')
      ).map(i => i.nextSibling.textContent.trim()).join(', ');

      const subject = 'A Gentle Invitation';
      const body = 
`Dear gorgeous,

I hope youâ€™re doing well. I would be delighted if you would join me on Wednesday from ${start} to ${end} enjoying ${activities}.

Looking forward to your company.

Warm regards,
Khiem`;

      localStorage.setItem('mailSubject', subject);
      localStorage.setItem('mailBody', body);
      window.location.href = 'recipient.html';
    });
  </script>
  </body>
</html>
